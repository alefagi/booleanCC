<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <!-- Logo and title -->
      <header>
        <img id="logo" src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Reservation bar -->
      <div class="reserve">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </div>

      <!-- List Items -->
      <div class="list">
        <div class="object">
          <div><h3>&#9632; Monopattino Gino22</h3></div>
          <div>&#8614; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge1"></div>
        </div>
        <div class="object">
          <div><h3>&#9632; Monopattino Mike24</h3></div>
          <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge2"></div>
        </div>
        <div class="object">
          <div><h3>&#9632; Monopattino Fede154</h3></div>
          <div>&#8614; Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge3"></div>
        </div>
      </div>

    </div>
  </body>

</html>
